<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <main id="app"></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.2/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script type="text/babel">
    function Hola(props) {
      return (
        <h1 id="Title" onClick={props.onClick}>
          Hola {props.name} {props.count}
        </h1>
      );
    }

    class MiComponente extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          count: 0,
        };

        this.handleClick = this.handleClick.bind(this);
      }

      componentWillMount() {
        console.log('el componente se va a montar');
      }

      //peticiones ajax, inicializar mapas de google
      componentDidMount() {
        document.addEventListener('click', this.handleClick);
      }

      // componentWillReceiveProps(nextProps) {
      //   this.setState({
      //     count: this.state.count * 2,
      //   });
      // }

      shouldComponentUpdate(nextProps, nextState) {
        if (nextState.count !== this.state.count) return true;
        return false;
      }

      componentWillUpdate() {
        console.log('el componente se va a actualizar');
      }

      componentDidUpdate() {
        console.log('el componente se actualiz√≥');
      }

      //Eliminar eventos, eventos scroll, mapas de google, etc
      componentWillUnmount() {
        document.removeEventListener('click', this.handleClick);
      }

      handleClick() {
        this.setState({
          count: this.state.count + 1,
        });
      }

      render() {
        return (
          <Hola
            name={this.props.name}
            count={this.state.count}
            onClick={this.handleClick}
          />
        );
      }
    }

    ReactDOM.render(
      <MiComponente name="Platzi" />,
      document.getElementById('app')
    );
  </script>
</body>

</html>
