<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <main id="app"></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.2/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script type="text/babel">
    // Componente puro o de UI
    function Hola(props) {
      return (
        <h1 id="Title" onClick={props.onClick}>
          Hola {props.name} {props.count}
        </h1>
      );
    }

    // Componente de estado o contenedor
    class MiComponente extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          count: 0,
        };

        this.handleClick = this.handleClick.bind(this);
      }

      handleClick() {
        this.setState({
          count: this.state.count + 1,
        });
      }

      render() {
        return (
          <Hola
            name={this.props.name}
            count={this.state.count}
            onClick={this.handleClick}
          />
        );
      }
    }

    ReactDOM.render(
      <MiComponente name="Platzi" />,
      document.getElementById('app')
    );
  </script>
</body>

</html>
